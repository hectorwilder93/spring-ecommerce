<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tienda eCommerce - Login</title>

    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/heroic-features.css}" rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Tienda Ecommerce</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/usuario/login}">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Ingresar</h3>
                </div>
                <div class="card-body">
                    <!-- Mensajes de error -->
                    <div th:if="${error != null}"
                         class="alert alert-danger" th:text="${error}">
                    </div>
                    <div th:if="${success != null}"
                         class="alert alert-success" th:text="${success}">
                    </div>

                    <!-- Mensaje de error de Spring Security -->
                    <div th:if="${param.error}" class="alert alert-danger">
                        Credenciales inválidas. Por favor intente nuevamente.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success">
                        Sesión cerrada exitosamente.
                    </div>

                    <form th:action="@{/login}" method="post">
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" name="username"
                                   placeholder="Ingrese su email" required autocomplete="off">
                        </div>

                        <div class="form-group">
                            <label for="password">Contraseña:</label>
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="Ingrese su contraseña" required>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
                    </form>

                    <div class="mt-3 text-center">
                        <a th:href="@{/usuario/registro}">¿No tienes cuenta? Regístrate aquí</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:insert="~{usuario/template_usuario.html::footer}"></div>

<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
